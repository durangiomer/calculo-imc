<meta charset="UTF-8">

<h1>PROGRAMA CALCULO IMC</h1>

<script>

	function saltarlinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase) {

		document.write(frase)
		saltarlinea()
		
	}

	function calcularImc(peso,altura) {

	return (peso / (altura * altura))

	}

	nombre = prompt("Bienvenido, Â¿cual es su nombre?")
	pesoIndicado = prompt(nombre + ", indique su peso")
	alturaIndicada = prompt(nombre + ", indique su altura" )

	imcCalculado = calcularImc(pesoIndicado,alturaIndicada)

	imprimir(nombre + ", su imc calculado es: " + imcCalculado);


</script>
